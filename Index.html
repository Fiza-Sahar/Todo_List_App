<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/Style.css">
    <script src="./Assets/App.js"></script>
    <title>Todo_List_App</title>


</head>

<body>
    <!-- to-do app -->
   <main class="app">
        <section class="greeting">
            <h2 class="title">
               To-Do List:  <input type="text" id="name" placeholder="What's up," />
            </h2>
        </section>
      <!-- Create Todo -->
        <section class="create-todo">
            <h3>My To-Do List:</h3>
            <form id="new-todo-form">
                <h4>What's on your todo?</h4>
                <input type="text" placeholder="e.g. Go to th GYM" name="content" id="content" />

                <h4>Pick a category?</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <!-- Add the reminder date and time input field -->
                <h4><label for="reminder"><i class="far fa-clock"></i> Reminder Date and Time</label></h4>
                <input type="datetime-local" id="reminder" name="reminder" />
                <input type="submit" value="Add todo" />
            </form>
        </section>
       
        <!-- Todo List -->
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list"></div>
        </section>
</main>
</body>
</html>
